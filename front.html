<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
    <script src="https://abcdef.sweetcat.vip/echarts.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<div>
    <div style="float: left;position: relative;left: 600px">
     
    </div>
    <div id="main" style="width: 100%;height:800px;"></div>


</div>
<div>
    <div id="main1" style="width: 600px;height:400px;"></div>
</div>
<!--<h3>本次数据哈希值：<span id="hash">-1</span></h3>-->
<!--<h3 id="verify" style="color: green">校验成功</h3>-->
<script type="text/javascript">
    var retDatas = [];
    var V = [];
    var A = [];
    var mV = [];
    var mA = [];
    var maxA = 5, maxV = 36;
    var xAxisDatas = []
    var electricPrice = 1;
    for (let i = 0; i < 10; i++) {
        //初始化数据
        V.push(1);
        A.push(1);
        mA.push(1);
        mV.push(1);
        xAxisDatas.push(1);
    }
    // updateA();
    // updateV();
    function inputV(t) {
        let value = parseFloat($(t).val())
        if (!isNaN(value)) {
            console.log(value)
            maxV = value;
            // updateData();
            alert("设置将在下一次获取数据时生效");
        } else {
            alert("err");
        }

    }

    function inputA(t) {
        let value = parseFloat($(t).val())
        if (!isNaN(value)) {
            console.log(value)
            maxA = value;
            // updateData();
            alert("设置将在下一次获取数据时生效");
        } else {
            alert("err");
        }
    }

    function inputSpeed(t) {
        // console.log(111)
        electricPrice = parseFloat($(t).val())
        if (isNaN(electricPrice)) {
            // console.log(speedElectric);
            electricPrice = 0;
            alert("err");
            // $("#speedElectric").text()
        } else {
            alert("设置将在下一次获取数据时生效");
        }

    }


    function updateV() {
        const colors = ['#5470C6', '#EE6666'];
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            color: colors,
            title: {//表格标题
                text: '心率监控'
            },
            tooltip: {//显示提升框
                trigger: 'axis'
            },
            legend: {//表头的选项
                // data: ['当前电压', '限制电压']
            },
            // grid: {//图标的偏移
            //     left: '3%',
            //     right: '4%',
            //     bottom: '3%',
            //     containLabel: true
            // },
            toolbox: {//标头工具箱
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {//表格的横坐标显示
                type: 'category',
                boundaryGap: false,
                data: xAxisDatas
            },
            yAxis: {//纵坐标的
                // boundaryGap: [0, '50%'],
                type: 'value'
            },
            series: [
                {
                    name: '当前心率',
                    type: 'line',
                    // stack: 'Total',//数据是否堆叠
                    data: V,
                    smooth: true
                },
                // {
                //     name: '限制电压',
                //     type: 'line',
                //     // stack: 'Total',
                //     data: mV,
                //     smooth: true
                // }
            ]
        };
        myChart.setOption(option);
    }

    // 基于准备好的dom，初始化echarts实例

    function updateA() {
        const colors = ['#5470C6', '#EE6666'];
        var myChart1 = echarts.init(document.getElementById('main1'));
        // 指定图表的配置项和数据
        var option1 = {
            color: colors,
            title: {//表格标题
                text: '心率监控'
            },
            tooltip: {//显示提升框
                trigger: 'axis'
            },
            // legend: {//表头的选项
            //     data: ['当前电流', '限制电流']
            // },
            grid: {//图标的偏移
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {//标头工具箱
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {//表格的横坐标显示
                type: 'category',
                boundaryGap: false,
                data: xAxisDatas
            },
            yAxis: {//纵坐标的
                type: 'value'
            },
            series: [
                {
                    name: '当前心率',
                    type: 'line',
                    // stack: 'Total',
                    data: A,
                    smooth: true
                },
                // {
                //     name: '限制电流',
                //     type: 'line',
                //     // stack: 'Total',
                //     data: mA,
                //     smooth: true
                // }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        // myChart1.setOption(option1);
    }

    function updateData() {
        $.ajax({
            type: 'get',
            url: 'https://apis.bemfa.com/va/getmsg',
            data: {"uid": "90895d3545b31d9fed8e574329798f99", "topic": "test", "type": "1", "num": "1"},
            cache: false,
            success: function (response) {
                // retDatas=response.data
                for (let i = 0; i < response.data.length; i++) {
                    let retData = JSON.parse(response.data[i].msg);
                    let retData_time = response.data[i].time.substring(11);
                    retDatas.push(retData);
                    V.push(response.data[i].msg);
                    A.push(0);
                    // document.getElementById("hash").innerHTML =retData.H;
                    mA.push(maxA);
                    mV.push(maxV);
                    xAxisDatas.push(retData_time);

                    if (retData.IO === true) {
                        console.log(123);
                        $("#ioState").text("连接");
                        $("#ioState").css("color", "green");
                    } else {
                        console.log(321);
                        $("#ioState").text("断开");
                        $("#ioState").css("color", "red");
                    }
                    console.log(parseFloat(retData.aE) * parseInt(electricPrice) / 3600);
                    $("#speedElectricDom").text((parseFloat(retData.aE) * electricPrice / 3600).toFixed(5));

                    // retDatas.A.push(A);
                    console.log(retData_time);
                }
                console.log(V);
                // console.log(A);
                // console.log(retDatas);
                A.shift();
                V.shift();
                mA.shift();
                mV.shift();
                xAxisDatas.shift();
                updateA();
                updateV();


            },
            // xhr是ajax对象
            error: function (xhr) {
                alert("fail");
                console.log(xhr);
            }
        });
    }
    //该前端可通过链接访问http://ljy.sweetcat.vip/
    updateData();
    setInterval(updateData, 3000);
</script>
</body>
</html>
